<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<title>金额变动详情</title>
</head>
<body style="background-color : #fff">
  <img src="/static/img/wechatlogo.jpg" width=15% height=15% style="float:left;margin-left:1%">
  <div style="float:right;margin-top:0px;background-color:#666666;width:65%;height:35px;border: 5px solid #dedede; -moz-border-radius: 15px; -webkit-border-radius: 15px;border-radius:15px;"><a style="float:right;color:#fff;margin-right:8%;margin-top:5px">消费记录查询</a></div>
<div style="background-color:rgb(50,50,50);width:100%;height:3px;clear:both"></div>
  <div style="float:left;margin-top:15px;clear:both">
{% for i in record %}
  <a style="float:left;color:#fff;background-color:rgb(50,50,50);">时间：{{ i[0] }}</a>
  <a style="float:left;clear:both">详情：{{ i[1] }}</a><br>
  <div>
  <a style="float:left;clear:both">消费金额：{{ i[2] }}</a><br>
  <a style="float:left;clear:both">订单号：{{ i[3] }}</a><br>
  <a style="float:left;clear:both">本次消费后剩余：{{ i[4] }}</a><br>
    </div>
  <hr style="clear:both">
{% endfor %}
    </div>
</body>
</html>
